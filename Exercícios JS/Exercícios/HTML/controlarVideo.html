<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlar v√≠deo</title>
    <style>
        .progresso{
            height: 20px;
            width: 500px;
            border: solid 1px black;
            margin: 20px;
        }

        .progresso > div{
            background-color: red;
            color: white;
            height: 100%;
            text-align: right;
            font-size: 14px;
            width: 0%;
        }
    </style>
</head>
<body>
    <video id="meuVideo" width="800" height="450" controls autoplay>
        <source src="fifa.mp4" type="video/mp4">
    </video>

    <div wm-progresso="meuVideo" class="progresso">
        <div></div>
    </div>

    <div>
        <button wm-play="meuVideo">Play</button>
        <button wm-pause="meuVideo">Pause</button>
    </div>

    <script>
        function controlarVideo(id){
            const video = document.querySelector(`#${id}`)

            document.querySelector('[wm-play]').addEventListener('click', e => {
                video.play()
            });

            document.querySelector('[wm-pause]').addEventListener('click', e => {
                video.pause()
            });

            setInterval(() => {
                const percentual = (video.currentTime / video.duration) * 100
                const valorDiv = document.querySelector(`[wm-progresso="${id}"] > div`)
                valorDiv.style.width = `${percentual}%`
                valorDiv.innerHTML = `${percentual.toFixed(1)}%`
            }, 500)
        }

        controlarVideo('meuVideo')
    </script>
</body>
</html>
