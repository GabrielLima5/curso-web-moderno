<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e){
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)
            div1.append(`Target: ${e.target.id} <br>`)

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`Related Target: ${rt} <br>`)

            div1.append(`type: ${e.type} <br>`)
            div1.append(`which: ${e.which} <br>`)
            div1.append(`metaKey: ${e.metaKey}`)

            div2.append(`pageX: ${e.pageX} <br>`)
            div2.append(`pageY: ${e.pageY} <br>`)
            div2.append(`clientX: ${e.clientX} <br>`)
            div2.append(`clientY: ${e.clientY} <br>`)

            const obs = e.data ? e.data.obs : null
            div2.append(`obs: ${obs}`)
            
        }

        $('#div1, #div2').on('mouseenter mouseleave', { obs: 'Funciona!'}, exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)
    </script>
</body>
